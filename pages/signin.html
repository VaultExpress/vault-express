<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#FFFFFF">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>vault-express</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="container">
      <div class="box slide">
        <h1>Sign In</h1>
        <form class="form" action="/auth/signin" method="POST" >

        <!-- The user should be allowed to write email instead of username-->
        <div class="input-wrap validate-input" data-validate="Username is required">
          <span class="input-label">Username</span>
          <input class="input" type="text" name="username" placeholder="Type your username" required>
          <span class="focus-input100"></span>
        </div>

        <div class="input-wrap validate-input" data-validate = "Password is required">
          <span class="input-label">Password</span>
          <input class="input" type="password" name="password" placeholder="Type your password" required>
          <span class="focus-input100"></span>
        </div>

        <div class="checkbox-wrap">
          <input class="checkbox" type="checkbox" id="remember_me" name="remember_me">
          <label class="checkbox-label" for="remember_me">
          <span>Remember me</span>
          </label>
        </div>

        <div class="button-wrap">
          <button class="button" type="submit">Sign In</button>
          <a href="/signin" style="font-size:1rem;" >Forgot password?</a>
        </div>


        </form>




        <div class="link">
          <span>Not a member?</span> <a href="/signup">Sign up now</a>
        </div>
      </div>
    </div>

    <script>

      $(document).ready(function() {
        // To Slide Down main container
        $(".slide").hide();
        $(".slide").slideDown(1500);

        // To Slide Down repeat password
        $(".hide").hide();
        $("input[name='password']").focus(function() {
          $("#password_repeat").slideDown();
        });

        // To give
        $("input").on("focus",function() {
          $(this).parent().removeClass('input-blur').addClass('input-focus');
        });
        $("input").on("blur", function() {
          $(this).parent().removeClass('input-focus').addClass('input-blur');
        });
      });
    </script>
  </body>
</html>
